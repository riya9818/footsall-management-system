{% extends 'base.html' %}
{% block title %}Delete Team - Footsall{% endblock %}
{% block content %}
<div class="container py-5 text-center" style="max-width: 500px;">
  <div class="border p-5 rounded shadow-sm bg-white">
    <h3 class="fw-semibold mb-3">Delete Team</h3>
    <p class="text-muted mb-4">Are you sure you want to delete <strong>{{ team.name }}</strong>?</p>

     <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'team_list' %}" class="btn btn-outline-secondary px-4">Cancel</a>
        <button type="submit" class="btn btn-danger px-4">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
