{% extends 'base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Edit Team,New Team" }} - Footsall{% endblock %}
{% block content %}
<div class="container py-5" style="max-width: 650px;">
  <h2 class="fw-bold mb-4">{{ form.instance.pk|yesno:"Edit Team,New Team" }}</h2>

  <form method="post" class="shadow-sm p-4 rounded bg-white border">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Team Name</label>
      {{ form.name }}
    </div>

    <div class="mb-3">
      <label class="form-label">Captain</label>
      {{ form.captain }}
    </div>

    <div class="mb-3">
      <label class="form-label">Members (comma-separated)</label>
      {{ form.members }}
    </div>

    
{% endblock %}
