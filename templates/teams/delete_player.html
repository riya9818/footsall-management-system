{% extends 'base.html' %}
{% block content %}
<div class="container mt-4 text-center">
  <h3>Are you sure you want to delete <strong>{{ player.name }}</strong>?</h3>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'player_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
